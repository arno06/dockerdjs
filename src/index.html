<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dockerd</title>
    <script type="module" src="/main.js" defer></script>
    <script src="/scripts/M4Tween.js" defer></script>
  </head>

  <body>
  <div id="container">
    <div class="side open">
      <div><a id="home_button" class="button"><i class="icon logo"></i><span>Dockerd</span></a>
      <menu>
        <li data-tab="images" class="button"><i class="icon image"></i><span>Images</span></li>
        <li data-tab="containers" class="button"><i class="icon list"></i><span>Containers</span></li>
        <li data-tab="workingdir" class="button current"><i class="icon folder"></i><span>Dossier de travail</span></li>
      </menu></div>
      <a data-tab="parameters" class="button"><i class="icon cog"></i><span>Param√®tres</span></a></div>
    <div class="main">
      <div id="box_overlay" onclick="this.classList.remove('displayed');"></div>
      <div id="box_content">
        <h1>Contenu box</h1>
      </div>
      <div id="images" class="list">
        <div class="form">
          <div class="actions"><a class="button" id="images_rm"><i class="icon remove"></i></a></div>
          <input type="search" autocomplete="off" spellcheck="false" placeholder="Repository, tag, user...">
          <div class="actions"><a class="button" id="images_reload"><i class="icon refresh"></i></a></div>
        </div>
        <div class="content">
          <div class="headers">
            <span class="checkbox">
                <input type="checkbox" id="all">
            </span>
            <span class="name">Name</span>
            <span class="containers">Containers</span>
            <span class="created">Created</span>
            <span class="user">Users</span>
            <span class="size">Size</span>
          </div>
          <div class="body">

          </div>
        </div>
      </div>
      <div id="containers" class="list">
        <div class="form">
          <div class="actions"><a class="button" id="containers_kill"><i class="icon stop"></i></a><a class="button" id="containers_restart"><i class="icon play"></i></a><a class="button" id="containers_rm"><i class="icon remove"></i></a></div>
          <input type="search" autocomplete="off" spellcheck="false" placeholder="Repository, tag, name...">
          <div class="actions"><a class="button" id="containers_reload"><i class="icon refresh"></i></a></div>
        </div>
        <div class="content">
          <div class="headers">
            <span class="net_indicator"></span>
            <span class="checkbox">
                <input type="checkbox">
            </span>
            <span class="name">Name</span>
            <span class="status">Status</span>
            <span class="created">Created</span>
          </div>
          <div class="body">

          </div>
        </div>
      </div>
      <div id="workingdir" class="current">
        <ul>
          <li class="current">vidal-fr</li>
        </ul>
        <div class="form">
          <div class="input">
            <label>Dossier de travail :</label>
            <input type="text" disabled id="folder"/>
            <a class="button" id="folder_choice"><i class="icon folder"></i></a>
          </div>
          <div class="input">
            <label>Mode :</label>
            <select>
              <option>Branche Git</option>
              <option>Tag</option>
              <option>Repository / Image</option>
            </select>
          </div>
        </div>
      </div>
      <div id="parameters">
        <div class="block">
          <h2>Docker</h2>
          <form>
            <div class="input">
              <label>Arguments :</label>
              <div class="list">

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
